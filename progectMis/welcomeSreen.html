<!DOCTYPE html>
<html >
<head>
	<meta charset="UTF-8">
	<title>Home</title>
     <script src="app.js" ></script>
	<link rel="icon" href="images/icon.ico">

	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
   
</head>

<body>
<div class="form">
	<div class="tab-content">
		<h1 class="name">My JS Game</h1>
		<hr class="star-light">

		<form action="game.html" method="post">

			<div class="top-row">
				<div class="field-wrap">
					<label>
						Your Name<span class="req" >*</span>
					</label>
					<input type="text"  name="firstname" id="firstname" required autocomplete="off" />
				</div>

				<div class="field-wrap">
					<label class="active">
						Difficulty
					</label>
					<select name="difficulty" id="difficulty"  class="active">
						<option value="Easy">Easy</option>
						<option value="Normal">Normal</option>
						<option value="Hard">Hard</option>
					</select>
				</div>
			</div>

				<button type="submit" class="button button-block"onclick="addCookies()"/>Start</button>

		</form>

	</div><!-- tab-content -->

</div> <!-- /form -->

<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="scripts/script.js"></script>


</body>
</html>
